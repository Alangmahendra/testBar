  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

  <link rel="stylesheet" href="bower_components/chartist/dist/chartist.min.css">


</head>

<body>

  <div class="container">
    <div class="line-chart"></div>
  </div>
  <script src="bower_components/chartist/dist/chartist.min.js"></script>
  <script>
    new Chartist.Line('.line-chart', {
      labels: ['jan-17', 'feb-17', 'mar-17', 'apr-17', 'mei-17', 'jun-17', 'jul-17', 'aug-17', 'sep-17', 'okt-17', 'nov-17', 'des-17', 'jan-18'],
      series: [
        [60, 90, 70, 88, 56, 100, 54, 45, 89, 69, 75, 10, 83],
        [60, 90, 300, 88, 56, 300, 54, 45, 89, 69, 75, 10, 83]
      ]
    }, {
        // type: Chartist.FixedScaleAxis,
        // ticks: [0, 400, 600, 1000],
        fullWidth: true,
        showArea: true,
        axisX: {
          showGrid: false,
          // type: Chartist.StepAxis,
          // ticks: ['jan-17', 'apr-17', 'jul-17', 'okt-17', 'jan-18'],
          // offset:100,
          stretch: true,
          high: 300,
          low: 0,
          divisor: 100,
          // type: Chartist.StepAxis,
          // ticks: ['jan-17', 'apr-17', 'jul-17', 'okt-17', 'jan-18'],
        },
        axisY: {
          showGrid: false,
        }
      }).on('draw', function (data) {
        console.log(data)
        if (data.type === 'line' || data.type === 'area') {
          data.element.animate({
            d: {
              begin: 2000 * data.index,
              dur: 20000,
              from: data.path.clone().scale(1, 0).translate(0, data.chartRect.height()).stringify(),
              to: data.path.clone().stringify(),
              easing: Chartist.Svg.Easing.easeOutQuint
            }
          });
        }
      });
  </script>
</body>

</html>
