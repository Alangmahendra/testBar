<body>
  <div class="container">
    <div class="ct-chart"></div>
    <!-- <div class="ct-chart2"></div> -->
  </div>
  <script src="bower_components/chartist/dist/chartist.min.js"></script>
  <script>
    var xLabels = [
      0, 400, 600, 1000
    ]
    new Chartist.Bar('.ct-chart', {
      labels: ['Hemogoblin'],
      series: [
        [400],
        [200],
        [400]
      ]
    }, {
        stackBars: true,
        horizontalBars: true,
        axisX: {
          showGrid: false,
          offset: 100,
          type: Chartist.FixedScaleAxis,
          ticks: [0, 400, 600, 1000],
          // onlyInteger: true,
          // labelInterpolationFnc: function (value, index) {
          //   console.log(value)
          //   return xLabels[index];
          // },
          // low:0,
          // high:1000,
          // divisor: 100
          stretch: true

        },
        axisY: {
          offset: 100,
        },
        plugins: [
          Chartist.plugins.tooltip()
        ],
      }).on('draw', function (data) {
        console.log(data)
        if (data.type === 'bar') {
          data.element.attr({
            style: 'stroke-width: 30px'
          })
          data.element._node.onclick = () => {
            alert(data.value.x)
          }
        }
        if (data.type === 'label' && data.text === 'Hemogoblin') {
          data.element._node.onclick = () => {
            alert(data.text)
          }
        }
      });

    new Chartist.Bar('.ct-chart2', {
      labels: ['LED'],
      series: [
        [400],
        [200]
      ]
    }, {
        stackBars: true,
        horizontalBars: true,
        axisX: {
          showGrid: false,
          offset: 100
        },
        axisY: {
          offset: 100
        }
      }).on('draw', function (data) {
        console.log(data)
        if (data.type === 'bar') {
          data.element.attr({
            style: 'stroke-width: 30px'
          })
          data.element._node.onclick = () => {
            alert(data.value.x)
          }
        }
        if (data.type === 'label' && data.text === 'LED') {
          data.element._node.onclick = () => {
            alert(data.text)
          }
        }
      });
  </script>
